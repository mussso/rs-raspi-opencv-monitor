<!DOCTYPE html>
<html><head><meta charset="utf-8"></head>
<body><h3>ライブ配信</h3>
  <img id="img">
  <script>
    var img = document.getElementById("img");
    var r = 0;
    function update() {
      img.src = "camera?r=" + r;
      img.onload = function() {
        setTimeout(update(), 1000);
      };
      r++;
    }
    update();
  </script>
</body></html>
